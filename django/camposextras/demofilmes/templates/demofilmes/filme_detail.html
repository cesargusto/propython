<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <title>Filme: {{ object }}</title>
</head>
<body>
    <h1>{{ object }}</h1>

    <table>
        {% for credito in object.creditos %}
            <tr>
                <th>{{ credito.papel }}</th>
                <td>{{ credito.nome }}</td>
            </tr>
        {% endfor %}
    </table>
    <hr>
    <a href="{% url demofilmes.indice %}">Voltar para a lista</a>       
</body>
</html>
